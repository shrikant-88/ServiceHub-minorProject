<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	
	

	
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
        <form action="#" method="post" th:action="@{/servicehub/save}" th:object="${user}" class="space-y-4">
            <!-- Hidden fields -->
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{name}">
            
            <!-- User ID field -->
            <div>
                <label class="block text-gray-700">User ID:</label>
                <input type="text" name="userId" th:field="*{userId}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <!-- Password field -->
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" name="password" th:field="*{password}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <!-- Login button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        
        <!-- Link to Register page -->
        <p class="text-center mt-4 text-gray-600">
            Don't have an account? 
            <a th:href="@{/servicehub/register}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
