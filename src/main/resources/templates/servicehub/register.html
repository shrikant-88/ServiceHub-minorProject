<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Register</h2>
        
        <form action="#" method="post" th:action="@{/servicehub/saveUser}" th:object="${user}" class="space-y-4">
            <input type="hidden" th:field="*{id}">
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-700">Name:</label>
                    <input type="text" name="name" th:field="*{name}" required 
                           class="w-full px-3 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm text-gray-700">Email:</label>
                    <input type="email" name="email" th:field="*{email}" required 
                           class="w-full px-3 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm text-gray-700">Residential Address:</label>
                    <input type="text" name="residentialAddress" th:field="*{residentialAddress}" required 
                           class="w-full px-3 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm text-gray-700">Phone Number:</label>
                    <input type="text" name="phoneNumber" th:field="*{phoneNumber}" required 
                           class="w-full px-3 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm text-gray-700">User ID:</label>
                    <input type="text" name="userId" th:field="*{userId}" required 
                           class="w-full px-3 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm text-gray-700">Password:</label>
                    <input type="password" name="password" th:field="*{password}" required 
                           class="w-full px-3 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200 mt-4">Register</button>
        </form>
        
        <p class="text-center mt-4 text-sm text-gray-600">
            Already have an account? 
            <a th:href="@{/servicehub/login}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
