<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Requests</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ServiceHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/servicehub/getHome}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/servicehub/getHome#services}">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/servicehub/your-requests}">your requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/servicehub/aboutUs}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/servicehub/Contact}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container mt-5">
    <h2 class="text-center">Your Service Requests</h2>
    
    <!-- Check if the list is empty -->
    <div th:if="${#lists.isEmpty(requestList)}">
        <p class="text-center text-danger">No service requests found.</p>
    </div>
    
    <!-- Display list if available -->
    <table class="table table-bordered table-striped mt-3" th:if="${!#lists.isEmpty(requestList)}">
        <thead class="thead-dark">
            <tr>
                <th>Service Type</th>
                <th>Address</th>
                <th>Date and Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through requestList -->
            <tr th:each="request : ${requestList}">
                <td th:text="${request.serviceType}">Service Type</td>
                <td th:text="${request.address}">Address</td>
                <td th:text="${request.dateAndTime}">Date and Time</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2024 ServiceHub. All rights reserved.</p>
        <div>
          <a href="#" class="text-light mx-2">Privacy Policy</a>
          <a href="#" class="text-light mx-2">Terms of Service</a>
        </div>
      </div>
    </footer>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
